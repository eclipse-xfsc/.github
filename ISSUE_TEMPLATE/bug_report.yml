name: "üêû Bug Report"
description: "Report a bug or unexpected behavior"
title: "[BUG] <short description>"
labels: ["bug"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        üö® Thanks for reporting a bug! Help us fix it by completing the form below.

  - type: input
    id: version
    attributes:
      label: Version
      description: Which version are you using?
      placeholder: "e.g. 1.2.3, latest, or commit hash"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Describe what went wrong.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Tell us how to reproduce this issue step-by-step.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Error appears
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen instead?
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Attach logs, screenshots, or error messages.
      render: shell
    validations:
      required: false

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: Where did this bug occur?
      options:
        - Windows
        - macOS
        - Linux
        - Other
    validations:
      required: false
