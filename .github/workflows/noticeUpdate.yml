name: Update NOTICE with org repositories

on:
  schedule:
    # alle 2 Wochen montags um 02:00 UTC
    - cron: "0 2 * * 1/2"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-notice:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GitHub CLI + jq
        run: sudo apt-get update && sudo apt-get install -y gh jq

      - name: Authenticate GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh auth setup-git

      - name: Fetch repo list and rebuild Source Code section
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Repos sammeln
          gh repo list eclipse-xfsc --limit 500 --json nameWithOwner,archived,isPrivate \
            | jq -r '.[] | select(.archived==false) | select(.isPrivate==false) | .nameWithOwner' \
            | sed 's#^#* https://github.com/#' \
            > repo_list.txt

          # File neu aufbauen
          awk 'BEGIN{flag=1} /^## Source Code/{print "## Source Code"; print ""; print "The project maintains the following source code repositories:"; print ""; while ((getline line < "repo_list.txt") > 0) print line; flag=0; next} /^## Cryptography/{flag=1} flag' NOTICE.md > NOTICE.new

          mv NOTICE.new NOTICE.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add NOTICE.md
          git commit -m "chore: update NOTICE.md with latest repos from eclipse-xfsc org" || echo "No changes"
          git push
