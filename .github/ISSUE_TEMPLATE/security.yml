name: "🔐 Security Report"
description: "Report a vulnerability (preferably in private)"
title: "[SECURITY] <summary>"
labels: ["security"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        🛡️ Please do not disclose security issues publicly.

        If this is a sensitive security issue, contact us privately at:
        `security@yourdomain.com`

        Otherwise, provide details below.

  - type: textarea
    id: vulnerability
    attributes:
      label: Vulnerability Description
      description: Explain the security issue in detail.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Help us verify the issue by providing steps or code.
    validations:
      required: true

  - type: textarea
    id: impact
    attributes:
      label: Potential Impact
      description: What could an attacker achieve?
    validations:
      required: false
